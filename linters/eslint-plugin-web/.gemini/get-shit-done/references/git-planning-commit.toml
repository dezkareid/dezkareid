prompt = "# Git Planning Commit\n\nCommit planning artifacts using the gsd-tools CLI, which automatically checks `commit_docs` config and gitignore status.\n\n## Commit via CLI\n\nAlways use `gsd-tools.js commit` for `.planning/` files â€” it handles `commit_docs` and gitignore checks automatically:\n\n```bash\nnode ./.gemini/get-shit-done/bin/gsd-tools.js commit \"docs({scope}): {description}\" --files .planning/STATE.md .planning/ROADMAP.md\n```\n\nThe CLI will return `skipped` (with reason) if `commit_docs` is `false` or `.planning/` is gitignored. No manual conditional checks needed.\n\n## Amend previous commit\n\nTo fold `.planning/` file changes into the previous commit:\n\n```bash\nnode ./.gemini/get-shit-done/bin/gsd-tools.js commit \"\" --files .planning/codebase/*.md --amend\n```\n\n## Commit Message Patterns\n\n| Command | Scope | Example |\n|---------|-------|---------|\n| plan-phase | phase | `docs(phase-03): create authentication plans` |\n| execute-phase | phase | `docs(phase-03): complete authentication phase` |\n| new-milestone | milestone | `docs: start milestone v1.1` |\n| remove-phase | chore | `chore: remove phase 17 (dashboard)` |\n| insert-phase | phase | `docs: insert phase 16.1 (critical fix)` |\n| add-phase | phase | `docs: add phase 07 (settings page)` |\n\n## When to Skip\n\n- `commit_docs: false` in config\n- `.planning/` is gitignored\n- No changes to commit (check with `git status --porcelain .planning/`)\n"
