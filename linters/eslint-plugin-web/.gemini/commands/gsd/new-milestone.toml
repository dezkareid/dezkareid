prompt = "<objective>\nStart a new milestone: questioning → research (optional) → requirements → roadmap.\n\nBrownfield equivalent of new-project. Project exists, PROJECT.md has history. Gathers \"what's next\", updates PROJECT.md, then runs requirements → roadmap cycle.\n\n**Creates/Updates:**\n- `.planning/PROJECT.md` — updated with new milestone goals\n- `.planning/research/` — domain research (optional, NEW features only)\n- `.planning/REQUIREMENTS.md` — scoped requirements for this milestone\n- `.planning/ROADMAP.md` — phase structure (continues numbering)\n- `.planning/STATE.md` — reset for new milestone\n\n**After:** `/gsd:plan-phase [N]` to start execution.\n</objective>\n\n<execution_context>\n@./.gemini/get-shit-done/workflows/new-milestone.md\n@./.gemini/get-shit-done/references/questioning.md\n@./.gemini/get-shit-done/references/ui-brand.md\n@./.gemini/get-shit-done/templates/project.md\n@./.gemini/get-shit-done/templates/requirements.md\n</execution_context>\n\n<context>\nMilestone name: $ARGUMENTS (optional - will prompt if not provided)\n\n**Load project context:**\n@.planning/PROJECT.md\n@.planning/STATE.md\n@.planning/MILESTONES.md\n@.planning/config.json\n\n**Load milestone context (if exists, from /gsd:discuss-milestone):**\n@.planning/MILESTONE-CONTEXT.md\n</context>\n\n<process>\nExecute the new-milestone workflow from @./.gemini/get-shit-done/workflows/new-milestone.md end-to-end.\nPreserve all workflow gates (validation, questioning, research, requirements, roadmap approval, commits).\n</process>"
